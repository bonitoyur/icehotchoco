<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <!-- fullcalendar-->
    <link href='../fullcalendar/main.css' rel='stylesheet' />
    <script src='../fullcalendar/main.js'></script>
    <script src='index.js'></script>
</head>

<body>
    <P>물산 예약시스템 오픈 일정 </P>
    <div id='calendar'>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var calendarEl = document.getElementById('calendar');
                // new FullCalendar.Calendar(대상 DOM 객체, {속석: 속성값, 속성2:속성값2 ...})

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    headerToolbar:{
                        left : 'prev,next today',
                        center:'titile',
                        right : 'dayGridMonth, timeGridWeek,timeGridDay'
                    },
                    //initialDate : '2022-02-15' // 초기 로딩 날짜
                    initialView: 'dayGridMonth',
                    events: [
                        {
                            title: '물산 타워룸 사용 예정(09시~)',
                            start: '2022-02-21',
                            end: '2022-02-21'
                        },
                        {
                            title: '물산 타워룸 사용 예정(지원)',
                            start: '2022-03-24',
                            end: '2022-03-24'
                        },
                        {
                            title: '물산 예약시스템 기능 업로드(테스트 서버)',
                            start: '2022-02-15',
                            end: '2018-02-19'
                        },
                        {
                            title: '물산 마이그레이션 방법 검토',
                            start: '2022-02-21',
                            end: '2022-02-25'

                        },
                        {
                            title: '물산 IS 팀 내용 공유 필요(운영서버 배포를 위한 준비)',
                            start: '2022-02-24',
                            end: '2022-03-04'

                        },
                        {
                            title: '물산 예약시스템 최종 오픈',
                            start: '2022-03-14',
                            end: '2022-03-14'
                        },

                    ]
                });
                calendar.render();
            });
        </script>
    </div>


</body>

</html>
